<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Välkommen till Zalaso Mail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');
        body { font-family: 'Google Sans', sans-serif; background: #f0f2f5; }
    </style>
    <script>
        async function testConnection() {
            const btn = document.getElementById('test-btn');
            const saveBtn = document.getElementById('save-btn');
            const status = document.getElementById('test-status');
            const form = document.querySelector('form');
            
            // Enkel validering
            if (!form.email.value || !form.password.value || !form.imap_server.value || !form.imap_port.value) {
                status.innerHTML = '<span class="text-red-600">{{ t["fill_imap"] }}</span>';
                return;
            }

            btn.disabled = true;
            btn.textContent = '{{ t["testing"] }}';
            status.innerHTML = '';
            saveBtn.disabled = true;
            saveBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const fd = new FormData(form);
            
            try {
                const res = await fetch('/api/test_connection', { method: 'POST', body: fd });
                const text = await res.text();
                
                if (text === 'OK') {
                    status.innerHTML = '<span class="text-green-600 font-bold">{{ t["connection_success"] }}</span>';
                    saveBtn.disabled = false;
                    saveBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    status.innerHTML = `<span class="text-red-600">{{ t["failed"] }}: ${text}</span>`;
                }
            } catch (e) {
                status.innerHTML = '<span class="text-red-600">{{ t["network_error"] }}</span>';
            } finally {
                btn.disabled = false;
                btn.textContent = '{{ t["test_connection"] }}';
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden">
        <div class="bg-blue-600 p-8 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">{{ t['welcome'] }}</h1>
            <p class="text-blue-100">{{ t['configure_account'] }}</p>
        </div>
        
        <div class="px-8 pt-6 flex gap-4 justify-center">
            <button type="button" onclick="document.getElementsByName('imap_server')[0].value='imap.gmail.com'; document.getElementsByName('imap_port')[0].value='993'; document.getElementsByName('smtp_server')[0].value='smtp.gmail.com'; document.getElementsByName('smtp_port')[0].value='587';" class="flex items-center gap-2 bg-white border border-gray-200 px-6 py-3 rounded-xl hover:shadow-md transition text-sm font-bold text-gray-700">
                <img src="https://www.google.com/favicon.ico" class="w-5 h-5">
                Google (Gmail)
            </button>
            <button type="button" onclick="document.getElementsByName('imap_server')[0].value='outlook.office365.com'; document.getElementsByName('imap_port')[0].value='993'; document.getElementsByName('smtp_server')[0].value='smtp.office365.com'; document.getElementsByName('smtp_port')[0].value='587';" class="flex items-center gap-2 bg-white border border-gray-200 px-6 py-3 rounded-xl hover:shadow-md transition text-sm font-bold text-gray-700">
                <img src="https://www.microsoft.com/favicon.ico" class="w-5 h-5">
                Microsoft (Outlook)
            </button>
        </div>

        <form action="/save_settings" method="POST" class="p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Konto -->
                <div class="col-span-1 md:col-span-2">
                    <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4 border-b pb-2">{{ t['your_account'] }}</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">{{ t['email'] }}</label>
                            <input type="email" name="email" required class="w-full p-3 bg-gray-50 border border-gray-400 rounded-md outline-none focus:bg-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" placeholder="namn@exempel.se">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">{{ t['password'] }}</label>
                            <input type="password" name="password" required class="w-full p-3 bg-gray-50 border border-gray-400 rounded-md outline-none focus:bg-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <!-- IMAP (Inkommande) -->
                <div>
                    <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4 border-b pb-2">{{ t['incoming_imap'] }}</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">{{ t['imap_server'] }}</label>
                            <input type="text" name="imap_server" required class="w-full p-3 bg-gray-50 border border-gray-400 rounded-md outline-none focus:bg-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" placeholder="imap.gmail.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">{{ t['port'] }}</label>
                            <input type="number" name="imap_port" value="993" required class="w-full p-3 bg-gray-50 border border-gray-400 rounded-md outline-none focus:bg-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                        </div>
                    </div>
                </div>

                <!-- SMTP (Utgående) -->
                <div>
                    <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4 border-b pb-2">{{ t['outgoing_smtp'] }}</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">{{ t['smtp_server'] }}</label>
                            <input type="text" name="smtp_server" required class="w-full p-3 bg-gray-50 border border-gray-400 rounded-md outline-none focus:bg-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" placeholder="smtp.gmail.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">{{ t['port'] }}</label>
                            <input type="number" name="smtp_port" value="587" required class="w-full p-3 bg-gray-50 border border-gray-400 rounded-md outline-none focus:bg-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-6 border-t border-gray-100 flex justify-between items-center">
                <div id="test-status" class="text-sm mr-4 font-medium"></div>
                <div class="flex gap-3">
                    <button type="button" id="test-btn" onclick="testConnection()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-xl transition">{{ t['test_connection'] }}</button>
                    <button type="submit" id="save-btn" disabled class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transform transition hover:-translate-y-0.5 opacity-50 cursor-not-allowed">
                        {{ t['save_and_start'] }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
